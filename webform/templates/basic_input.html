{% extends 'base_input.html' %}

{% block webform_block %}
<form action="thanks" method="post" enctype="multipart/form-data">
    {% if user.is_authenticated %}
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {% crispy form %}
    {% else %}
    Please log in!
    {% endif %}
</form>
{% endblock %}
