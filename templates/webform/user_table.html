{% extends 'webform/base.html' %}

{% block webform_block %}


<table id="myTable" class="table table-striped table-bordered" width="100%" cellspacing="0">
<thead>
<tr>
  <th>Job Name</th>
  <th>Job size</th>
  <th>Date Submitted</th>
</tr>
</thead>
  <tbody>
  {% for r in batches %}
    <tr>
    	<td> <a href="{{ r.url }}">{{ r.name }}</a> </td>
    	<td> {{ r.size }} </td>
    	<td> {{ r.date }} </td>
    </tr>
  {% endfor %}
  </tbody>
</table>


<script>
  $(document).ready(function(){
      $('#myTable').DataTable();
  });
</script>

<a href="{{ url_for('user_download') }}"
  class="btn btn-primary">Download Personal Results</a>

{% endblock %}
