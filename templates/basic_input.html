{% extends 'base.html' %}

{% block body_block %}
<form action="thanks" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if user.is_authenticated %}
    <input type="submit" value="Submit" />
    {% else %}
    Please log in!
    {% endif %}
</form>
{% endblock %}
