{% load staticfiles %}

{% block navbar_block %}

<link rel="stylesheet" href="{% static "navbar.css" %}">

<!-- focus the active page on the navbar -->
<script type="text/javascript">
  $(document).ready(function() {
  	// get current URL path and assign 'active' class
  	var pathname = window.location.pathname;
  	$('.nav > li > a[href="'+pathname+'"]').parent().addClass('active');
  })
</script>

<!-- Fixed navivation bar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="http://www.caltech.edu" target="_blank"><img height="20" src="http://www.caltech.edu/sites/all/modules/custom/caltech_banner/img/caltech-new-logo.png"></a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'webform' %}">MLExpression</a></li>

        {% if user.is_authenticated %}
        <li class="dropdown">
          <button href="#" class="btn navbar-btn btn-default dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user.username }} <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="{% url 'logout' %}">User Settings</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </li>
        {% else %}
        <li class="dropdown">
          <button href="#" class="btn navbar-btn btn-default dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">User Login<span class="caret"></span></button>
          <ul class="dropdown-menu">
            {% load socialaccount %}
            <li><a href="{% provider_login_url "google" process="login" %}">Google</a></li>
          </ul>
        </li>
        {% endif %}

        <li><a href="#">Publications</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Contact</a></li>

      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

{% endblock %}
